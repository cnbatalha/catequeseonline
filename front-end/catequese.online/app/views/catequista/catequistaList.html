
<div class="row">
	<div class="col-md-2"></div>

	<div class="col-md-10">
		<div>
			<nav class="navbar navbar-default">
				<div class="row">
					<div class="col-sx-4 col-md-4">
						<ul class="nav navbar-nav">
							<li><a href="#/catequista">Novo</a></li>
						</ul>
					</div>
					<div class="col-sx-2 col-md-4 pull-right">
						<form class="navbar-form" role="search"
							ng-submit="buscarRegistro()">
							<div class="input-group">
								<input type="text" class="form-control" ng-model="inputSearch"
									placeholder="Search" name="q">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</nav>
		</div>
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Dt. Nascimento</th>
						<th>Mãe</th>
						<th>Turma</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="c in registros">
						<td><a href="#/catequista/{{c.id}}">#{{c.id}}</a></td>
						<td>{{c.nome}}</td>
						<td>{{formatData(c.nascimento)}}</td>
						<td>{{c.nomeMae}}</td>
						<td>{{getTurma(c.idTurmaAtual)}}</td>
						<td><a id="btnRemove" class="btn btn-default btn-xs"
							ng-click="removeCatequizando(c.id)"> <span
								class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
						</a></td>
					</tr>
				</tbody>
				<tfoot>
					<td colspan="6">
						<div align="center">
							<ul class="pagination">
								<li ng-class="page.prevPageDisabled()"><a href
									ng-click="page.prevPage()">« Prev</a></li>
								<li ng-repeat="n in page.pages"
									ng-class="{active: n == page.numberPage}" ng-click="setPage(n)">
									<a>{{n+1}}</a>
								</li>
								<li ng-class="page.nextPageDisabled()"><a href
									ng-click="page.nextPage()">Next »</a></li>
							</ul>
						</div>
					</td>
				</tfoot>
			</table>

		</div>
	</div>

</div>

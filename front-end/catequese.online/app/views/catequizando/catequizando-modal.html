<div class="modal-header">
    <h3 class="modal-title">Catequizandos</h3>
</div>
<div class="modal-body">
    <row>
        <div>
            <form class="navbar-form" role="search" ng-submit="findByName()">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="inputSearch"
                    placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </row>
    <row>
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nome da Mae</th>
                    <th>Telefone</th>
                    <th>Turma</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in registros">
                    <td>{{c.nome}}</td>
                    <td>{{c.nomeMae}}</td>
                    <td>{{c.telefone}}</td>
                    <td>{{c.dias}}</td>
                    <td>
                        <a id="btnRemove" class="btn btn-default btn-xs" ng-click="add(c)"> 
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>      
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </row>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

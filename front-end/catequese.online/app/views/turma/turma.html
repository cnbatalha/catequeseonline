<div class="row">

	<div class="panel-group col-md-9" id="accordion">
		<div class="panel panel-success panel-default" id="dvData">
			<div class="panel-heading">
				<h4 class="panel-title">Turma : {{turma.nome}} : {{total}}  </h4>
			</div>
			<div class="panel-body" >
				<table class="table" >
					<tr>
						<td>ID</td>
						<td>Nome</td>
						<td>Nascimento</td>
						<td>Contato</td>
						<td>Acao</td>
					</tr>
					<tr ng-repeat="c in registros" ng-class="{'alert alert-warning': c.frequencia == 0 }" >
						<td><a href="#/catequizandoturma/{{c.key}}/{{idTurma}}">#{{c.id}}</a></td>
						<td>{{c.nome}}</td>
						<td>{{formatData(c.nascimento)}}</td>
						<td>{{c.telCelular}}/{{c.telFixo}}</td>
						<td>
							<a id="btnRemove" class="btn btn-default btn-xs" ng-click="removerCatequizando(c)"> 
								<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="panel-group col-md-3">
		<div class="panel panel-default panel-primary" id="dvData">
			<div class="panel-heading">
				<h4 class="panel-title">Turmas</h4>
			</div>
			<div class="panel-body" >
				<table class="table">
					<tr>
						<td>Turma</td>
					</tr>
					<tr ng-repeat="t in turmas">
						<td><a href="#/turma/{{t.id}}">{{t.nome}} - {{t.ano}}</a></td>
					</tr>
				</table>
			</div>
		</div>	
	</div>
</div>
